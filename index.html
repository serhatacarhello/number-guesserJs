<!doctype html>
<html lang="en">

<head>
  <title>Number Guesser</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header class="bg-danger text-white">
    <!-- place navbar here -->
    <h1 class="text-center bg-success mb-5 mx-5 p-3">Number Guesser</h1>
  </header>
  <main>
    <div id="game" class="container text-white bg-warning rounded p-5">
      <h2>Total score: <span class="text-bg-danger px-3 rounded-2" id="score">0</span></h2>
      <p>Guess a number between <span class="min-num"></span> to <span
        class="max-num"></span></p>
      <div id="game" class="mb-3 d-flex align-items-center justify-content-center">
        <div class="input-container container">
          <label for="guess-input" class="form-label text-nowrap"></label>
          <input id="guess-input" type="number" class="form-control" name=""
            aria-describedby="helpId" placeholder="Enter a number...">
          <small id="message" class="form-text text-muted text-nowrap"><span class="fs-4 message-text">You can guess 3 times</span></small>
        </div>
        <button id="guess-btn" type="button" class="btn btn-primary text-nowrap mb-3 h-25 ">Let guess</button>
      </div>
    </div>

  </main>
  <footer>

    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
